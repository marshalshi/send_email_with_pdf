{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">

        <title>{% block title%}Home{% endblock %}</title>

        <!-- Bootstrap core CSS -->
        <link href="{% static 'css/bootstrap-3.3.6.min.css' %}" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
    </head>

    <body>

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="{% if nav == 'send_email' %}active{% endif %}"><a href="{% url 'send_email' %}">Send Email</a></li>
                        <li class="{% if nav == 'upload_pdf' %}active{% endif %}"><a href="{% url 'upload_pdf' %}">Upload PDF</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>

        {% if messages %}
        <div class="container" style="margin-top: 20px; font-weight: bold;">
            <ul class="messages bg-warning" style="list-style: none;">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}
                      style="padding: 5px;">{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        
        {% block content%}
        {% endblock %}

        <!-- Bootstrap core JavaScript
             ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="{% static 'js/jquery-2.0.0.min.js' %}"></script>
        <script src="{% static 'js/bootstrap-3.3.6.min.js' %}"></script>

        {% block extra_script %}
        {% endblock %}
    </body>
</html>
